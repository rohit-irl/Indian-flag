<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag Theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="flag">
            <div class="stripe saffron"></div>
            <div class="stripe white">
                <div class="chakra-wrapper">
                    <div class="chakra">
                        <script>
                            for (let i = 0; i < 24; i++) {
                                document.write(
                                    `<div class="spoke" style="transform: rotate(${i * 15}deg);"></div>`
                                );
                            }
                        </script>
                    </div>
                </div>
            </div>
            <div class="stripe green"></div>
        </div>

        <div class="right-content">
            <img src="https://i.pinimg.com/originals/b9/ef/1b/b9ef1b5502fa92533037a3b67b4fc4e1.jpg" alt="User">
            <div class="cta-box">
                <h2>सत्यमेव जयते</h2>
                <p>Truth Alone Triumphs</p>
            </div>
        </div>
    </div>

</body>
</html>
